<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div>
    <form th:method="POST" th:action="@{/translator/translate}" th:object="${translation}">
        <label for="sourceLanguageCode">Введите исходный язык: </label>
        <input type="text" th:field="*{sourceLanguageCode}" id="sourceLanguageCode">
        <br>
        <label for="targetLanguageCode">Введите целевой язык перевода: </label>
        <input type="text" th:field="*{targetLanguageCode}" id="targetLanguageCode">
        <br>
        <label for="texts">Введите сам текст: </label>
        <input type="text" th:field="*{texts}" id="texts">
        <br>

        <input type="submit" value="Отправить">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
